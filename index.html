<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <title>Toss or Roll</title>
</head>

<body>
    <h1 class="header">Get started! </h1>
    <div class="container">
        <div class="card-container">
            <div class="card-item">
                <h1 class="card-header">Toss a coin</h1>
                <img class="coin-img" src="images/heads.svg" alt="heads">
                <button class="btn-coin" onclick="coin()">Toss a coin</button>
            </div>
            <div class="card-item">
                <h1 class="card-header">Roll a dice</h1>
                <img class="dice-img" src="images/one.png" alt="one">
                <button class="btn-dice" onclick="roll()">Roll a die</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
